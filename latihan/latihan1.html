<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 1</title>

  <link rel="stylesheet" href="../asset/bootstrap/css/bootstrap.css">
  <script src="../asset/bootstrap/js/bootstrap.js"></script>

  <link rel="stylesheet" href="../asset/fontawesome-free-6.4.2/css/all.css">
  <script src="../asset/fontawesome-free-6.4.2/js/all.js"></script>

  <link rel="stylesheet" href="../asset/animate-css/animate.css">
  <link rel="stylesheet" href="../asset/latihan/styleAll.css">
</head>

<body>

  <audio src="../asset/bgm/backsound.mp3" autoplay></audio>

  <section>
    <div class="row m-2">
      <div class="col-auto ms-auto rounded-pill bg-white">
        <a href="../index.html" type="button">
          <i class="btn fa-solid fa-house fa-xl"></i>
        </a>
        <i class="btn fa-solid fa-arrow-left fa-xl" onclick="kembali()"></i>
        <i class="btn fa-solid fa-arrow-right fa-xl" onclick="lanjut()"></i>
      </div>
    </div>
  </section>


  <section class="container-fluid">
    <div class="row text-center">
      <div class="card m-0 bg-transparent border-0">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-5">
              <img id="soalGambar" alt="soal" width="100%">
            </div>
          </div>

          <h3 class="card-text mt-2" id="soal">
            </h4>
        </div>
      </div>
    </div>

    <div class="row justify-content-center text-center fixed-bottom" style="bottom: 10%;">
      <div class="col-md-2 col-sm-6 border border-3 rounded-3">
        <button type="button" onclick="opsi1()" class="btn">A<br><img id="gambar1" alt="A"
            class="animate__animated animate__delay-3s" width="100%"></button>
      </div>
      <div class="col-md-2 col-sm-6 border border-3 rounded-3 mx-5">
        <button type="button" onclick="opsi2()" class="btn">B<br><img id="gambar2" alt="B"
            class="animate__animated animate__delay-4s" width="100%"></button>
      </div>
      <div class="col-md-2 col-sm-6  border border-3 rounded-3" id="opsi3">
        <button type="button" onclick="opsi3()" class="btn">C<br><img id="gambar3" alt="C"
            class="animate__animated animate__delay-5s" width="100%"></button>
      </div>
      <div class="col-md-2 col-sm-6 p-2" id="opsi4">
        <button type="button" onclick="opsi4()" class="btn">D<br><img id="gambar4" alt="D" width="100%"></button>
      </div>
    </div>

  </section>

  <!-- Modal -->
  <div class="modal fade" id="modalTrue" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img class=" pt-2 animate__animated animate__bounceIn" src="../asset/image/bintang.png" alt="Benar"
            width="40%">

          <p class="mt-3">Ayo lanjut soal berikutnya !!!</p>
          <div class="row">
            <div class="col text-end">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mulai</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalFalse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img class="pt-2 animate__animated animate__tada" src="../asset/image/salah.png" alt="salah" width="20%">
          <p class="mt-3">Ayo coba lagi</p>

          <div class="row">
            <div class="col text-end">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">kembali</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEnd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img class=" pt-2 animate__animated animate__bounceIn" src="../asset/image/bintang.png" alt="Benar"
            width="40%">
          <p>Ayo lanjut soal berikutnya !!!</p>
        </div>
        <div class="modal-footer">
          <a href="latihan2.html" type="button" class="btn btn-primary">Mulai</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../asset/latihan/listSoal/listSoal1.js"></script>
  <script src="../asset/latihan/js/latihan1.js"></script>
</body>

</html>
