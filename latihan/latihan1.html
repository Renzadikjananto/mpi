<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 1</title>

  <link rel="stylesheet" href="../asset/bootstrap/css/bootstrap.css">
  <script src="../asset/bootstrap/js/bootstrap.js"></script>

  <link rel="stylesheet" href="../asset/fontawesome-free-6.4.2/css/all.css">
  <script src="../asset/fontawesome-free-6.4.2/js/all.js"></script>

  <link rel="stylesheet" href="../asset/animate-css/animate.css">
  <link rel="stylesheet" href="../asset/latihan/styleAll.css">

  <link rel="stylesheet" href="../asset/latihan/css/latihan1.css">
</head>

<body>

  <audio src="../asset/bgm/backsound.mp3" autoplay loop id="bgm"></audio>

  <section>
    <div class="row m-2">
      <div class="col-auto ms-auto rounded-pill bg-white">
        <a href="../index.html" type="button">
          <i class="btn fa-solid fa-house fa-xl"></i>
        </a>
        <i class="btn fa-solid fa-arrow-left fa-xl" onclick="kembali()"></i>
        <i class="btn fa-solid fa-arrow-right fa-xl" onclick="lanjut()"></i>
      </div>
    </div>
  </section>

  <audio src="" id="speech" style="display: none;"></audio>
  <section class="container-fluid"> 
    <div class="row text-center ms-5">
      <div class="col-9 text-white" id="gambarSoal"></div>
      <div class="col-2 me-5 border-3 border-primary rounded-3 align-self-center" id="txtAngka"></div>
    </div>

    <div class="row justify-content-center text-center fixed-bottom" style="bottom: 15%;">
      <div class="col-12 text-center"><h3 class="card-text mb-3" id="soal"></h3></div>
      <div class="col-3 border border-3 rounded-3 opsi">
        <button type="button" onclick="opsi1()" class="btn">A<br><img id="gambar1" alt="A"></button>
      </div>
      <div class="col-3 border border-3 rounded-3 mx-5 opsi">
        <button type="button" onclick="opsi2()" class="btn">B<br><img id="gambar2" alt="B"></button>
      </div>
      <div class="col-3 border border-3 rounded-3 opsi" id="opsi3">
        <button type="button" onclick="opsi3()" class="btn">C<br><img id="gambar3" alt="C"></button>
      </div>
    </div>

  </section>

  <!-- Modal -->
  <div class="modal fade" id="modalTrue" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img class=" pt-2 animate__animated animate__bounceIn" src="../asset/image/betul2.png" alt="Benar"
            width="20%">

          <h5 class="mt-3">Ayo lanjut soal berikutnya !!!</h3>
          <div class="row">
            <div class="col text-end">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mulai</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalFalse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img class="pt-2 animate__animated animate__pulse animate__infinite animate__slow" src="../asset/image/salah2.png" alt="salah" width="20%">
          <h5 class="mt-3">Ayo coba lagi</h5>

          <div class="row">
            <div class="col text-end">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">kembali</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEnd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img src="../asset/image/bintang.png" alt="Benar" width="30%">
          <h5>Semua pertanyaan sudah terjawab, ayo lanjut materi yang lain</h5>
        </div>
        <div class="modal-footer">
          <a href="../index.html" type="button" class="btn btn-primary">Kembali</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../asset/latihan/listSoal/listSoal1.js"></script>
  <script src="../asset/latihan/js/latihan1.js"></script>
</body>

</html>
